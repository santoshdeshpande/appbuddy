{% extends 'bracket.html' %}
{% load crispy_forms_tags %}
{% block page_title %}
    <i class="fa {% block icon_class %}{% endblock %}"></i> Add {% block title %}Title{% endblock %}
{% endblock %}
{% block content %}
    <div class="col-md-6 col-md-offset-1">
        {{ form.non_field_errors }}
        {% crispy form %}
        {% if formset %}
            {% crispy formset %}
        {% endif %}
    </div>
{% endblock %}
