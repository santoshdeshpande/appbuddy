{% extends 'registration/registration_template.html' %}

{% block title %} Reset Password {% endblock %}
{% block content %}

    <div class="box">
        <div class="content">
            <form action="{{ app_path }}" method="post" id="login-form" class="form-vertical login-form">
                {% csrf_token %}
                <h3 class="nomargin">Reset Password</h3>

                <div class="form-group">
                    <!--<label for="username">Username:</label>-->
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" name="email" class="form-control"
                               placeholder="Email Address" autofocus="autofocus" data-rule-required="true"
                               data-msg-required="Please enter your username."/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit btn btn-primary pull-right">
                        Change Password <i class="fa fa-angle-right"></i>
                    </button>
                </div>
                <input type="hidden" name="this_is_the_login_form" value="1"/>

                {% if form.errors %}<p><em>There was an error logging you in. Please check your email and password</em>
                    </p>{% endif %}
            </form>
        </div>
    </div>
{% endblock %}
