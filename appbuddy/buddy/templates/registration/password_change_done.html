{% extends 'registration/registration_template.html' %}
{% block title %} Changed Password {% endblock %}
{% block content %}
    <div class="col-md-5 col-md-offset-3">
        <form action="{{ app_path }}" method="post" id="login-form">
            {% csrf_token %}
            <h4 class="nomargin">Successfully Changed Password</h4>
            <a href="{% url 'dashboard' %}">Continue</a>
        </form>
    </div>
{% endblock %}
